<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--fontÂ family-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/> <!--font Awesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" /> <!--bootstrap-->
    <link rel="stylesheet" href="./signup.css">
    <script src="./signUp.js" defer></script>
</head>
<body>
    <section class="text-center mb-5">
    <!-- Background div -->
    <div class="p-5 bg-image">

    </div>
    <!-- Background div -->

       <section class="d-flex justify-content-center">
            <div class="card mx-5 mx-md-5 w-75">
                <a href="../LandingPage/index.html" class="pt-4 text-start ps-3"><i class="fa-solid fa-arrow-left arrow fs-4"></i></i></a>

                <div class="row d-flex justify-content-center px-4 px-md-4">
                    <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <form class=" pt-2" id="signupForm">
                        <div class="row">
                        <!--first name-->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                            <label class="form-label text-start w-100" for="form3Example1">First name</label>
                            <input type="text" id="form3Example1" class="form-control py-2" placeholder="amany"/>
                            </div>
                        </div>

                        <!--last name-->
                        <div class="col-md-6 mb-4">
                            <div data-mdb-input-init class="form-outline">
                            <label class="form-label text-start w-100" for="form3Example2">Last name</label>
                            <input type="text" id="form3Example2" class="form-control py-2"  placeholder="fawzy"/>
                            </div>
                        </div>
                        </div>

                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-start w-100" for="form3Example3">Email address</label>
                            <input type="email" id="form3Example3" class="form-control py-2" placeholder="iti_2025@gmail.com"/>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-start w-100" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" class="form-control py-2" placeholder="hf8561_pass"/>
                        </div>

                        <!-- Radio Box-->
                        <div class="col-md-6 mb-4">
                            <div class="form-outline" data-mdb-input-init>
                                <label class="form-label text-start w-100 fs-5 mb-2" for="role">Role</label>
                                <div id="role" class=" d-flex justify-content-start column-gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="campaigner" value="Campaigner">
                                        <label class="form-check-label" for="campaigner">Campaigner</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="backer" value="Backer">
                                        <label class="form-check-label" for="backer">Backer</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-block my-4 px-5 fw-semibold">
                        Sign up
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center">
                        <p>or sign up with:</p>
                            <div class="signup-icons mt-4">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-twitter"></i> 
                                <i class="fa-brands fa-google"></i>
                                <i class="fa-brands fa-github"></i>
                            </div>
                        </div>
                    </form>
                    <p class="mt-4">Already have an account? <a href="./login.html" class="fs-5 fw-semibold">Sign in</a></p>
                    </div>
                </div>
            </div>
       </section>
    </section>
</body>
</html>
